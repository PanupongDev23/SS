<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Gallery ðŸ“¸</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container" style="display: block;">
        <header class="gallery-header">
            <a href="index.html" class="sub-title" style="margin-bottom: 1rem; cursor: pointer;">
                <i class="fas fa-home"></i> Back Home
            </a>
            <h1 class="main-title" style="margin-top: 1rem;">Our Memories ðŸ’–</h1>
        </header>

        <div id="gallery-root" class="gallery-grid">
            <!-- JS will populate images here -->
        </div>
    </div>

    <!-- Lightbox Overlay -->
    <div id="lightbox" class="lightbox">
        <button id="lightbox-close" class="close-lightbox">&times;</button>
        <button id="prev-btn" class="lightbox-nav prev-btn"><i class="fas fa-chevron-left"></i></button>
        <img id="lightbox-img" class="lightbox-content" src="" alt="Full size">
        <button id="next-btn" class="lightbox-nav next-btn"><i class="fas fa-chevron-right"></i></button>
    </div>

    <!-- Floating GIF Stickers -->
    <script>
        (function () {
            var gifs = ['Gif/1.gif', 'Gif/2.gif', 'Gif/3.gif', 'Gif/4.gif', 'Gif/5.gif'];
            var stickerSize = 150; // px, consistent size

            // Shuffle the array so placement order is random
            for (var k = gifs.length - 1; k > 0; k--) {
                var r = Math.floor(Math.random() * (k + 1));
                var tmp = gifs[k]; gifs[k] = gifs[r]; gifs[r] = tmp;
            }

            var totalStickers = gifs.length; // Use each GIF exactly once
            var pageHeight = Math.max(document.body.scrollHeight, 2000);

            for (var i = 0; i < totalStickers; i++) {
                var img = document.createElement('img');
                img.src = gifs[i];
                img.alt = 'sticker';
                img.style.position = 'absolute';
                img.style.width = stickerSize + 'px';
                img.style.height = stickerSize + 'px';
                img.style.objectFit = 'contain';
                img.style.pointerEvents = 'none';
                img.style.opacity = '0.7';
                img.style.zIndex = '0';

                // Random rotation between -20 and 20 degrees
                var rotation = Math.floor(Math.random() * 40) - 20;
                img.style.transform = 'rotate(' + rotation + 'deg)';

                // Place on left or right side alternately
                var isLeft = (i % 2 === 0);
                if (isLeft) {
                    img.style.left = Math.floor(Math.random() * 60) + 'px';
                } else {
                    img.style.right = Math.floor(Math.random() * 60) + 'px';
                }

                // Spread vertically across the page
                var topPos = 100 + Math.floor((pageHeight - 200) * (i / totalStickers)) + Math.floor(Math.random() * 100);
                img.style.top = topPos + 'px';

                document.body.appendChild(img);
            }

            // Re-position after gallery loads (images affect page height)
            window.addEventListener('load', function () {
                var realHeight = Math.max(document.body.scrollHeight, 2000);
                var stickers = document.querySelectorAll('img[alt="sticker"]');
                for (var j = 0; j < stickers.length; j++) {
                    var topPos = 100 + Math.floor((realHeight - 200) * (j / stickers.length)) + Math.floor(Math.random() * 100);
                    stickers[j].style.top = topPos + 'px';
                }
            });
        })();
    </script>

    <script src="script.js"></script>
</body>

</html>
